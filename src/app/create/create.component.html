<h2>Create a Group:</h2>

<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <label>
    Groupname:
    <input type="text" formControlName="groupname"><br>
    
    <div *ngIf="submitted && createForm.controls.groupname.errors">
      <div *ngIf="createForm.controls.groupname.errors.required">
        A name is required.
      </div>
    </div>
  </label>

  <input type="submit">
</form>

<a routerLink="">Back</a>
