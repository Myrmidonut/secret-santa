<h1>Create a Group:</h1>

<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <label>
    Groupname:<br>
    <input type="text" formControlName="groupname" #myInput>{{ myInput.focus() }}
    
    <div *ngIf="submitted && createForm.controls.groupname.errors">
      <div *ngIf="createForm.controls.groupname.errors.required">
        A name is required.
      </div>
    </div>
  </label>

  <br>

  <input type="submit">
</form>

<a routerLink="">Back</a>
