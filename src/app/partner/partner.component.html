<h1>My Partner</h1>

<h3>
  <strong id="partner">{{ data.partner || "No partner yet!"}}</strong>
</h3>

<ul id="wishlist">
  <li *ngFor="let item of data.partnerWishlist">
    <span class="title">{{ item.title }}</span>
    <span class="description">{{ item.description }}</span>
    <br>
    <a href="{{ item.link }}" target="_blank">{{ item.link }}</a>
  </li>
</ul>

<a routerLink="../group" id="back">Back</a>
