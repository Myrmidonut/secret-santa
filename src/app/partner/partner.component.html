<h1>My Partner</h1>

<h3>{{ data.partner }}</h3>

<h3>Wishlist:</h3>
<ul id="wishlist">
  <li *ngFor="let item of data.partnerWishlist">
    {{ item.title }}
    <br>
    {{ item.description }}  
    <br>
    <a href="{{ item.link }}" target="_blank">{{ item.link }}</a>
  </li>
</ul>

<br><br>

<a routerLink="../group" id="back">Back</a>
