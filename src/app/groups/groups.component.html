<h1>My Groups</h1>

<ul>
  <li *ngFor="let group of combinedGroups">
    <a routerLink="../group" (click)="onClick($event)">{{ group.name }}</a>
    <span *ngIf="group.owner"><i class="fas fa-crown"></i></span>
    <span *ngIf="group.launched">Launched</span>
  </li>
</ul>

<a routerLink="" id="back">Back</a>
