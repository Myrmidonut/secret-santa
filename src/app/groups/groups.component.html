<h1>My Groups</h1>

<ul id="groups">
  <li *ngFor="let group of combinedGroups">
    <a routerLink="../group" (click)="onClick(group.name)" class="link group">
      <span>
        {{ group.name }}
      </span>

      <span>
        <i *ngIf="group.owner" class="fas fa-crown" title="Owner"></i>
        <i *ngIf="group.launched" class="fas fa-check" title="Partner designated"></i>
      </span>
    </a>
  </li>
</ul>

<br>

<a routerLink="" id="back">Back</a>
