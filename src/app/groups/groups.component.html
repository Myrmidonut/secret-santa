<h1>My Groups</h1>

<ul id="groups">
  <li *ngFor="let group of combinedGroups">
    <a routerLink="../group" (click)="onClick(group.name)" class="link">
      {{ group.name }}
      &nbsp;
      <i *ngIf="group.owner" class="fas fa-crown"></i>
      &nbsp;
      <i *ngIf="group.launched" class="fas fa-check"></i>
    </a>
  </li>
</ul>

<br><br>

<a routerLink="" id="back">Back</a>
