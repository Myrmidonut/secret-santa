<h1>Invite a Member</h1>

<span id="code">Invite Code: <strong id="invite-code">{{ data.code }}</strong></span>

<form [formGroup]="inviteForm">
  <input type="email" placeholder="Email" formControlName="email" class="textfield"><br>
  <input type="submit" class="link" value="Invite">
</form>

<a routerLink="../group" id="back">Back</a>
