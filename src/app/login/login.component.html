<h1>Login:</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    Username:<br>
    <input type="text" formControlName="username" placeholder="Username" class="textfield">

    <div *ngIf="submitted && loginForm.controls.username.errors">
      <div *ngIf="loginForm.controls.username.errors.required" class="error">
        A username is required.
      </div>
    </div>
  </label>

  <br>

  <label>
    Password:<br>
    <input type="password" formControlName="password" placeholder="Password" class="textfield">

    <div *ngIf="submitted && loginForm.controls.password.errors">
      <div *ngIf="loginForm.controls.password.errors.required" class="error">
        A password is required.
      </div>
    </div>

    <div *ngIf="failed" class="error">
      Login failed.
    </div>
  </label>

  <br>

  <input type="submit" class="link" value="Login">
</form>

<br>

<a routerLink="" id="back">Back</a>
