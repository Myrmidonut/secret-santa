<h2>Register:</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>
    Username:
    <input type="text" formControlName="username">
  </label>
  <br>
  <label>
    Password:
    <input type="text" formControlName="password">
  </label>
  <br>
  <label>
    Email:
    <input type="text" formControlName="email">
  </label>
  <br>
  <input type="submit">
</form>

<br>

<a routerLink="">Back</a>
