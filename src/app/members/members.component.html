<h2>Members</h2>

<a routerLink="../partner">My Partner</a>

<br>

<ul>
  <li *ngFor="let member of data.members">
    {{ member }} 
    <span *ngIf="data.owner === data.username">
      <button id="{{ member }}" (click)="removeMember($event)">Remove</button>
    </span>
  </li>
</ul>

<div *ngIf="data.owner === data.username">
  <h3>Owner</h3>

  Delete Member 
  Invite
</div>

<a routerLink="../group">Back</a>
