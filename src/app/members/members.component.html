<h1>Members</h1>

<a routerLink="../partner" class="link">My Partner</a>

<br>

<ul>
  <li *ngFor="let member of data.members">
    {{ member }} 
    <span *ngIf="data.owner === data.username && data.owner !== member">
      <button id="{{ member }}" (click)="removeMember($event)" class="link">Remove</button>
    </span>
  </li>
</ul>

<div *ngIf="data.owner === data.username">
  <h3>Owner</h3>

  Invite
</div>

<br><br>

<a routerLink="../group" id="back">Back</a>
