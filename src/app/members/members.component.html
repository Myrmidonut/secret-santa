<h1>Members</h1>

<a routerLink="../partner" class="link">My Partner</a>

<br>

<ul id="members">
  <li *ngFor="let member of data.members">
    {{ member }}
    <span *ngIf="member === data.username" id="you">You!</span>
    <span *ngIf="member === data.partner" id="you">Partner</span>
    <span *ngIf="data.owner === data.username && data.owner !== member">
      <button (click)="removeMember(member)">Remove</button>
    </span>
  </li>
</ul>

<br><br>

<a routerLink="../group" id="back">Back</a>
