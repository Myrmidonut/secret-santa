<h1>My Wishlist</h1>

<ul id="wishlist">
  <li *ngFor="let item of data.myWishlist; index as i" id="{{ i }}">
    <span class="title">{{ item.title }}</span>
    <span class="description">{{ item.description }}</span>
    <br>
    <a href="{{ item.link }}" target="_blank">{{ item.link }}</a>
    <div class="buttons">
      <button (click)="editWishlist(i)">Edit</button>
      <button (click)="deleteWishlist(i)">Delete</button>
    </div>
  </li>
</ul>

<button (click)="newWishlist()" class="link">Add a wish</button>

<br>

<a routerLink="../group" id="back">Back</a>
